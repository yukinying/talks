    <body>

&nbsp;

    <div class="container">
      <!-- grid system: http://getbootstrap.com/css/#grid -->
      <div class="row">

        <div class="col-md-6 blog-post">
          <h3>Original Handlebars Template</h3>
          <code style="padding: 0 0 0 0;"><textarea id="templateInput" class="templateBox form-control" rows="8">
<li id={{id}} onclick="show()">
  TODO: <a href="{{url}}">
    {{title}}
  </a>
</li>
          </textarea></code>
        </div>

        <div class="col-md-6 blog-post">
          <h3>Data input in JSON format</h3>
          <code style="padding: 0 0 0 0;"><textarea id="jsonInput" class="templateBox form-control" aria-describedby="basic-addon1" rows="8">
{
  "title": "prepare dinner",
  "id": "123",
  "url": "http://foo.bar",
  "foo": "ok"
}
          </textarea></code>
        </div>
        <div style="display:none" class="col-md-6 blog-post">
          <h3>Preprocessed Handlebars Template</h3>
          <code style="padding: 0 0 0 0;"><textarea id="templateOutput" class="templateBox form-control" aria-describedby="basic-addon1" rows="8" readonly=""></code></textarea>
        </div>        
        <div class="col-md-6 blog-post">
          <h3>Result (HB)</h3>
          <div id="orightmloutput">&nbsp;</div>
          <code style="padding: 0 0 0 0;"><textarea id="origoutput" class="templateBox form-control" aria-describedby="basic-addon1" rows="8" readonly=""></textarea></code>
        </div><!-- blog-post -->
        <div class="col-md-6 blog-post">
          <h3>Result (Safe HB)</h3>
          <div id="htmloutput">&nbsp;</div>
          <code style="padding: 0 0 0 0;"><textarea id="output" class="templateBox form-control" aria-describedby="basic-addon1" rows="8" readonly=""></textarea></code>
        </div><!-- blog-post -->
        <div class="col-md-12 blog-post" style="display: none;">
          <p><input type="checkbox" id="strictMode" aria-label="Strict Mode" checked> Enable strict mode </p>
        </div>

        <script src="./demo_files/handlebars.runtime.js"></script>
        <script src="./demo_files/secure-handlebars.min.js"></script>
        <script src="./demo_files/demos_context_parser_handlebars.js"></script>

     



      </div><!-- row -->
    </div><!-- container -->
